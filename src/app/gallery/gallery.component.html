<div class="gallery-wrapper main-container">
  <div class="search" *ngIf="showSearch">
    <form class="search-form">
      <div class="form-field">
        <div class="search-input"><input type='text' placeholder='i.e. Dogs' [(ngModel)]='searchQuery'
            name='searchQuery'></div>
        <button type="button" [disabled]="!searchQuery" (click)="getSearchResult(searchQuery)"><i class="icon icon-search"></i></button>
      </div>
    </form>
  </div>
  <div class="search" *ngIf="!showSearch">
    <div class="search-form">
      <div class="form-field">
        <div class="collection-banner">
          <h1 class="text-center"><strong>{{collection.title}}</strong></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="loader"></div>
    <div class="masonry masonry--h" id="masonry">
      <span class="masonry-brick masonry-brick--h" *ngFor="let photo of Photos, let i = index">
        <div class="image-wrapper">
          <a (click)="openShareModal('sharePopup',photo)" href="javascipt:void(0);">
            <img alt="photo.alt_description" [src]="photo.urls.small" />
          </a>
          <a class="user-info" [href]="photo.user.links.html" target="_blank">
            <span class="user-profile-image"><img alt="" [src]="photo.user.profile_image.small" /></span>
            <span class="user-name">{{photo.user.first_name}}</span>
          </a>
          <div class="image-info">
            <a href="javascript:void(0);" class="image-like text-left" (click)="addFavorite(photo)">
              <i class="material-icons">favorite_border</i>
            </a>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
<popup id="sharePopup">
  <div class="modal">
    <ng-container *ngIf="sharePhoto">
      <a class="close" href="javascript:void(0);" (click)="closeModal('sharePopup');">
        <i class="material-icons">arrow_back</i>
      </a>
      <div class="modal-body image-popup-wrap">
        <div class="modal-image image-popup-image" [style.background]="sharePhoto.color">
          <span><img [src]="sharePhoto.urls.regular" /></span>
        </div>
        <div class="modal-description image-popup-description">
          <h4>
            <ng-container *ngIf="sharePhoto.description">{{sharePhoto.description | slice:0:18}}</ng-container>
          </h4>
          <div class="user-info">
            <span>
              <span class="user-profile-image"><img alt="" [src]="sharePhoto.user.profile_image.small" /></span>
              <span class="user-name"><strong>{{sharePhoto.user.first_name}}</strong></span>
            </span>
            <span>
              <span>{{sharePhoto.created_at | date}}</span>
            </span>
          </div>
          <div class="image-detail">
            <div><label>Dimention:</label><strong>{{sharePhoto.width}} x {{sharePhoto.height}}</strong></div>
            <div><label>Likes:</label><strong>{{sharePhoto.likes}}</strong></div>
            <div class="color-box"><label>Color:</label><span [style.background]="sharePhoto.color"></span></div>
          </div>
          <div class="buttons-wrapper">
            <div class="button">
              <a [href]="sharePhoto.links.download + '?force=true'" download rel="nofollow" >Download</a>
            </div>
            <div class="button-share" >
              <span (click)="shareToggle()"  [ngClass]="isShareActive ? 'active' : ''"><i class="material-icons">share</i>             
              <ul>
                <li><a [href]="'https://www.facebook.com/sharer/sharer.php?u=' + sharePhoto.links.html + '&t=' + sharePhoto.description"  ><i class="icon icon-facebook"></i></a></li>
                <li><a [href]="'http://twitter.com/share?text='+ sharePhoto.description + '&url=' + sharePhoto.links.html"><i class="icon icon-twitter"></i></a></li>
                <li><a [href]="'https://wa.me/?text='+ sharePhoto.links.html"><i class="icon icon-whatsapp"></i></a></li>
                <li><input type="text" [value]="sharePhoto.links.html" id="copyToClip" hidden><a href="javascript:void(0);" (click)="copyText(copyToClip)"><i class="icon icon-link"></i></a></li>
              </ul>
            </span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</popup>
