<div class="modal-image image-popup-image text-center">
  <a class="close" href="javascript:void(0);" (click)="closeModal('editPopup');">
    <i class="material-icons">arrow_back</i>
  </a>
  <span id="editedImage">
    <div class="loader" *ngIf="showloader"></div>
    <img [src]="downloadURL" id="canvasImageElement" crossorigin="anonymous" />
    <div id="canvas-wrap" style="display: none;">
      <canvas id="mycanvas" #editCanvas crossorigin="anonymous"></canvas>
    </div>
  </span>
</div>

<div class="modal-description image-popup-description">
  <div class="uparrow text-center">arrow</div>
  <div class="buttons-wrapper flex">
    <!-- <div class="button text-center">
      <a href="javascript:void(0);" (click)="resetImageFilter();">Reset</a>
    </div> -->
    <div class="button text-center">
      <a [href]="downloadURL" [download]="textTitle">Download</a>
    </div>
  </div>
  <div class="search">
    <form class="search-form" autocomplete="off">
      <div class="form-field flex flex-column">
        <div class="search-input">
          <label for="quote-text">Your Quote:</label>
          <input id="quote-text" type="text" id="text" autocomplete="off" placeholder='Add text' [(ngModel)]="textTitle"
            (keyup)="writeText()" name="searchQuery" autofocus>
        </div>
        <div class="font-family">
          <label for="font-family">Font Style:</label>
          <div class="chips w100" *ngIf="fontsFamily">
            <ul id="font-family" class="flex">
              <li *ngFor="let font of fontsFamily" role="checkbox">
                <a (click)="changeFontFamily(font)">{{font}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="font-range">
          <label for="font-size">Font size: ({{textFontSize}})</label>
          <input id="font-size" type="range" class="range-slider" name="fontsize" min="10" max="100"
            [(ngModel)]="textFontSize" (input)="updateRangeFontSize($event)">
        </div>
        <div class="font-color">
          <label for="font-color">Color: ({{textFontColor}})</label>
          <input id="font-color" type="color" name="fontcolor" [(ngModel)]="textFontColor"
            (input)="updateColor($event)" />
        </div>
        <div class="font-range">
          <label for="font-blur">Blur: ({{filterBlur}})</label>
          <input id="font-blur" type="range" class="range-slider" name="filterblur" min="0" max="100"
            [(ngModel)]="filterBlur" (input)="updateImageFilter('blur', $event)">
        </div>
        <div class="font-range">
          <label for="font-brightness">Brightness: ({{filterBrightness}})</label>
          <input id="font-brightness" type="range" class="range-slider" name="filterbrightness" min="0" max="200"
            [(ngModel)]="filterBrightness" (input)="updateImageFilter('brightness', $event)">
        </div>
        <div class="font-range">
          <label for="font-contrast">Contrast: ({{filterContrast}})</label>
          <input id="font-contrast" type="range" class="range-slider" name="filtercontrast" min="0" max="200"
            [(ngModel)]="filterContrast" (input)="updateImageFilter('contrast', $event)">
        </div>
        <div class="font-range">
          <label for="font-greyscale">B/W: ({{filterGrayscale}})</label>
          <input id="font-greyscale" type="range" class="range-slider" name="filtergreyscale" min="0" max="100"
            [(ngModel)]="filterGrayscale" (input)="updateImageFilter('greyscale', $event)">
        </div>
        <div class="font-range">
          <label for="font-huerotate">Hue: ({{filterHuerotate}})</label>
          <input id="font-huerotate" type="range" class="range-slider" name="filterhuerotate" min="0" max="100"
            [(ngModel)]="filterHuerotate" (input)="updateImageFilter('huerotate', $event)">
        </div>
        <div class="font-range">
          <label for="font-invert">Invert: ({{filterInvert}})</label>
          <input id="font-invert" type="range" class="range-slider" name="filterinvert" min="0" max="100"
            [(ngModel)]="filterInvert" (input)="updateImageFilter('invert', $event)">
        </div>
        <div class="font-range">
          <label for="font-saturate">Saturate: ({{filterSaturate}})</label>
          <input id="font-saturate" type="range" class="range-slider" name="filtersaturate" min="0" max="200"
            [(ngModel)]="filterSaturate" (input)="updateImageFilter('saturate', $event)">
        </div>
        <div class="font-range">
            <label for="font-sepia">Sepia: ({{filterSepia}})</label>
            <input id="font-sepia" type="range" class="range-slider" name="filtersepia" min="0" max="100"
              [(ngModel)]="filterSepia" (input)="updateImageFilter('sepia', $event)">
          </div>
      </div>
    </form>
  </div>
  <!-- <div class="loader relative" *ngIf="!userImages"></div> 
      <div *ngIf="userImages" class="popup-slider">
        <ngx-slick-carousel class="user-images" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let userImage of userImages" class="slide">
                <a href="javascript:void(0);" (click)="changeimage(userImage)"><img [src]="userImage?.urls?.thumb"
                        [alt]="userImage?.description" width="100%" /></a>
            </div>
        </ngx-slick-carousel>
    </div> -->
</div>
