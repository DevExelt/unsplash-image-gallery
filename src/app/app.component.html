<header>
    <div class="app-name sticky" id="header-main">
        <div class="main-container">
            <h1 class="header-title">
                <a href="/">
                    <i class="icon icon-wallperex-icon"></i>
                    <span class="text-center w100">allperex</span>
                </a>
            </h1>
        </div>
    </div>
    <div class="main-container">
        <nav>
            <ul class="flex align-items-center">
                <li class="text-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
                        routerLink="/">Latest</a></li>
                <li class="text-center" routerLinkActive="active"><a routerLink="collections">Collection</a></li>
                <li class="text-center" routerLinkActive="active"><a routerLink="trending">Trending</a></li>
                <li class="text-center" routerLinkActive="active" *ngIf="hasFav"><a routerLink="favorite">Favorites
                        <span class="small">({{hasFav}})</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="loader" *ngIf="loading"></div>
<router-outlet></router-outlet>
